<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/card-styles.css">
</head>
<body>

  <main>
    <div class="card">
     <div class="card-body">
      <div class="card-header">
        <div class="banner">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium Cube">
          <div class="placeholder">
            <img src="./images/icon-view.svg" alt="icon view">
          </div>
        </div>
      </div>
      <div class="card-main">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <span class="info-ETH"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="info-time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <div class="credits">
          <div class="image-creator">
            <img src="./images/image-avatar.png" alt="image-creator">
          </div>
          <p class="info-creator">
            Creation of <span class="name-creator">Jules Wyvern</span> 
          </p>
        </div>
      </div>
     </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Contreras</a>.
  </footer>
</body>
</html>
